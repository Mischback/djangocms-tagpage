<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Tags - Overview</title>
    </head>
    <body>
{% load cms_tagpage %}
<h1>Tags</h1>
{% get_tags as tags %}
{% for t in tags %}
    {% if t.url %}
        <a href="{{ t.url }}">{{ t }}</a>
    {% else %}
        {{ t }}
    {% endif %}
{% endfor %}
    </body>
</html>
